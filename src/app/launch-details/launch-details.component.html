<ng-container *ngIf="launchDetails$ | async as launchDetails">
  <section style="padding-top: 20px">
    <mat-card style="width: 400px; margin: auto">
      <mat-card-header>
        <mat-card-title>{{ launchDetails.mission_name }}</mat-card-title>
        <mat-card-subtitle>
          Rocket: {{ launchDetails.rocket.rocket_name }} <br />
          Launched: {{ launchDetails.launch_date_utc | relativeTime }}
        </mat-card-subtitle>
      </mat-card-header>
      <img
        height="256"
        width="256"
        mat-card-images
        [src]="
          launchDetails.links.mission_patch
            ? launchDetails.links.mission_patch
            : 'https://via.placeholder.com/256/000000/FFFFFF?text=Avatar+Unavailable'
        "
        alt="Mission patch of
      {{ launchDetails.mission_name }}"
      />

      <mat-card-content>
        <p>{{ launchDetails.details }}</p>
      </mat-card-content>
    </mat-card>
  </section>
  <section class="photo-grid">
    <img
      *ngFor="let pic of launchDetails.links.flickr_images"
      [src]="pic"
      alt="Picture for {{ launchDetails.mission_name }}"
      height="300"
      width="300"
      loading="lazy"
    />
  </section>
</ng-container>
